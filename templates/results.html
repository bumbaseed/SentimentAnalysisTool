<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sentiment Analysis Result</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="my-4 text-center">Your Sentiment Results</h1>
            <p class="text-center">
                <strong>Model Used:</strong> {{ model_name }}
            </p>
            <div class="row" id="results-grid">
                {% for item in results %}
                <div class="col-md-4 d-flex align-items-stretch">
                    <div class="card mb-4 shadow-sm flex-fill">
                        <div class="card-body d-flex flex-column">
                            <p class="card-text">
                                <strong>Text:</strong> {{ item['text'] }}
                            </p>
                            <ul class="list-group list-group-flush mt-auto">
                                {% for sentiment in item['sentiment'] %}
                                <li class="list-group-item">
                                    {{ sentiment['label'] }}: {{
                                    sentiment['score'] }}
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center my-4">
                <a href="{{ url_for('main.charts') }}" class="btn btn-primary"
                    >View Charts</a
                >
                <a href="{{ url_for('main.insights') }}" class="btn btn-primary"
                    >View Data Insights</a
                >
            </div>
            <div class="text-center my-4">
                <a href="/" class="btn btn-primary">Analyze more data</a>
            </div>
        </div>
    </body>
</html>
