<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sentiment Analysis Tool</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="my-4 text-center">Sentiment Analysis Tool</h1>
            <form action="/analyze" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <textarea
                        name="text"
                        class="form-control"
                        rows="5"
                        placeholder="Enter text here..."
                    ></textarea>
                </div>
                <p class="text-center">
                    Or upload a text file, CSV file, or JSON file (If needed,
                    specify the text field in the CSV/JSON file below):
                </p>
                <div class="form-group">
                    <label for="model_select">Select Model:</label>
                    <select
                        name="model_select"
                        id="model_select"
                        class="form-control"
                    >
                        <option value="roberta">Twitter-RoBERTa</option>
                        <option value="bert-base">BERT Base</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="file">Select A File:</label>
                    <input
                        type="file"
                        name="file"
                        class="form-control-file"
                        accept=".txt,.csv,.json"
                    />
                </div>
                <div class="form-group">
                    <label for="file_type">File Type:</label>
                    <select
                        name="file_type"
                        id="file_type"
                        class="form-control"
                    >
                        <option value="txt">TXT</option>
                        <option value="csv">CSV</option>
                        <option value="json">JSON</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="text_column"
                        >CSV/JSON Text Field (default is 'text'):</label
                    >
                    <input
                        type="text"
                        name="text_column"
                        id="text_column"
                        class="form-control"
                    />
                </div>
                <div class="text-center">
                    <input
                        type="submit"
                        value="Analyze"
                        class="btn btn-success"
                    />
                </div>
            </form>
        </div>
    </body>
</html>
