<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Charts</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="my-4 text-center">Sentiment Analysis Charts</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Sentiment Bar Chart</h5>
                            <img
                                src="{{ chart_url_1 }}"
                                class="card-img-top"
                                alt="Sentiment Bar Chart"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                Sentiment Score Distribution
                            </h5>
                            <img
                                src="{{ chart_url_2 }}"
                                class="card-img-top"
                                alt="Sentiment Score Distribution"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Word Cloud</h5>
                            <img
                                src="{{ wordcloud_url }}"
                                class="card-img-top"
                                alt="Word Cloud"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center my-4">
                <a href="/" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </body>
</html>
